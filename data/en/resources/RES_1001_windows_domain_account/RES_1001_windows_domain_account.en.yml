title: Active Directory Account
id: RES1001
brief: This resource describes Windows Active Directory user account entity
authors: '@ERMACK_COMMUNITY'
creation_date: 2022/10/22
modification_date: 2023/09/29
ontology_mapping:
  - d3f:DomainUserAccount
description: |
  A domain user account in Microsoft Windows (2000) defines that user's access to a logical group of network objects
  (computers, users, devices) that share the same Active Directory databases; that is, a user's access to a domain.
references:
  - https://d3fend.mitre.org/dao/artifact/d3f:DomainUserAccount/
