title: Привилегированная учётная запись
id: A1009
description: Этот ресурс описывает сущность привилегированного аккаунта
author: 'Alex@Cyberok'
creation_date: 2023/03/21
modification_date: 2023/03/22
references:
  - https://d3fend.mitre.org/dao/artifact/d3f:PrivilegedUserAccount/
  - https://www.ssh.com/iam/user/privileged-account
mapping:
  - d3f:PrivilegedUserAccount
extended_description: |
  Привилегированная учётная запись - это учётная запись, которая обладает более высокими привилегиями, чем учётные записи обычных пользователей. Привилегированные аккаунты могут, например, устанавливать или удалять ПО, обновлять ОС или изменять конфигурации приложений. Также они могут получать доступ к файлам, к которым нет доступа у обычных пользователей.
