extended_description: |
  Процесс - это экземпляр компьютерной программы, которая была запущена. Он содержит программный код и своё текущее состояние. В зависимости от операционной системы, процесс может состоять из нескольких потоков выполнения, которые выполяют инструкции одновременно.
