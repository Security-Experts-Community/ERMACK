workflow: |
  1. Выполняйте ответные действия шаг за шагом. Некоторые из них связаны напрямую, а значит, вы не сможете двигаться дальше, не закончив предыдущий шаг. Некоторые из них являются избыточными, как те, что связаны с блокировкой угрозы с помощью систем сетевой фильтрации (этап сдерживания).
  2. Начинайте выполнять этапы сдерживания и искоренения одновременно с последующими этапами идентификации, как только вы получите информацию о вредоносных хостах.
  3. Если фишинг привел к выполнению кода или удаленному доступу к хосту-жертве, немедленно начните выполнение общей схемы реагирования на инциденты после эксплуатации.
  4. Сохраняйте все временные метки реализованных действий в черновике отчета об инциденте на лету, это сэкономит много времени
