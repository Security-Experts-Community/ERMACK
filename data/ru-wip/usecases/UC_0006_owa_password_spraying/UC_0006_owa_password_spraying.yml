description: |
    Атакующие могут провести атаку Password Spryaing через публично доступный интерфейс Outlook Web Application. Их целью может быть получение валидной доменной учётной записи для чтения почты или аутентификации в других системах удалённого доступа.

extended_description: |
    ## Пререквизиты для атаки
    Сетевая доступность OWA

    ## Результаты атаки
    Одна или несколько подобранных доменных учётных записей

    ## Ход выполнения атаки
    ### Исследование
    #### Определение парольной политики

    **Техники**
    Определение миинимальной и максимальной длины пароля
    Определение формата допустимых паролей
    Определение политики блокировки учётных записей

    #### Выбор паролей

    **Техники**
    Выбор паролей из списка общепринятых или созданных на основе информации о конкретном пользователе
    Выбор паролей основывается на парольных политиках целевой системы

    ### Эксплуатация
    #### Подбор пароля

    **Техники**
    В ручном или автоматическом режиме вводить первый пароль для каждого известного аккаунта целевой системы. Желательно выбирать сначала короткие и простые пароли, потому что большинство пользователей поступают именно так при выборе своего пароля.
    Повторить предыдущий шаг для каждого пароля
