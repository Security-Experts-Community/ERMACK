extended_description: |
  В криптографии, сертификат публичного ключа, также известный как цифровой сертификат - это электронный документ, который используется для подтверждения владения публичным ключом. Сертификат включает информацию о ключе, информацию о владельце ключа, а также цифровую подпись удостоверяющего центра.
