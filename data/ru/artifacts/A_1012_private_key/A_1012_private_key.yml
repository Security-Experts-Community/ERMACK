title: Закрытый ключ
id: A1012
description: Этот ресурс описывает сущность закрытого ключа
author: '@ERMACK_COMMUNITY'
creation_date: 2023/05/04
modification_date: 2023/05/04
references:
  - https://d3fend.mitre.org/dao/artifact/d3f:PrivateKey/
mapping:
  - d3f:PrivateKey
extended_description: |
  Закрытый ключ может использоваться для расшифровки сообщений, которые были зашифрованы соответстсвующим открытым ключом. Также закрытый ключ может использоваться для подписи сообщения, которая может быть проверена с использованием соответствующего открытого ключа.
