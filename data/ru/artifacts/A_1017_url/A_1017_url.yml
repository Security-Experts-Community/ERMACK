extended_description: |
  Этот артефакт описывает сущность URL (Uniform Resource Locator), часто неформально называемую веб-адресом (термин, который не имеет однозначного определения). URL представляет собой ссылку на веб-ресурс, указывающую его местоположение в компьютерной сети и механизм для его получения. URL является конкретным типом URI (Uniform Resource Identifier), хотя многие люди используют эти два термина взаимозаменяемо. URL предполагает средства доступа к указанному ресурсу, что не относится ко всем URI. URL наиболее часто используются для ссылки на веб-страницы (http), но также используются для передачи файлов (ftp), электронной почты (mailto), доступа к базе данных (JDBC) и многих других приложений.