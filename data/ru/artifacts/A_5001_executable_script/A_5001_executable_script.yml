extended_description: |
  Исполняемый скрипт - это код, написанный на скриптовом языке. Такой код интерпретируется в процессе исполнения. В отличае от исполняемого файла, который содержит машинные инструкции для процессора или байт-код для некоторой виртуальной машины.
