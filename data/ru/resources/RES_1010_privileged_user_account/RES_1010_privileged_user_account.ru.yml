title: Привилегированная учётная запись
id: RES1010
brief: Этот ресурс описывает сущность привилегированного аккаунта
authors: 'Alex@Cyberok'
creation_date: 21/03/2023
modification_date: 21/09/2023
ontology_mapping:
  - d3f:PrivilegedUserAccount
description: |
  Привилегированная учётная запись - это учётная запись, которая обладает более высокими привилегиями, 
  чем учётные записи обычных пользователей. Привилегированные аккаунты могут, например, устанавливать или удалять ПО, 
  обновлять ОС или изменять конфигурации приложений. Также они могут получать доступ к файлам, к которым нет доступа у обычных пользователей.
references:
  - https://d3fend.mitre.org/dao/artifact/d3f:PrivilegedUserAccount/
  - https://www.ssh.com/iam/user/privileged-account
