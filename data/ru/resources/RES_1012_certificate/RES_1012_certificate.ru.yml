title: Сертификат
id: RES1012
brief: Сертификат - это электронный документ, который используется для подтверждения владения публичным ключом
authors: '@ERMACK_COMMUNITY'
creation_date: 04/05/2023
modification_date: 21/09/2023
ontology_mapping:
  - d3f:Certificate
description: |
  В криптографии, сертификат публичного ключа, также известный как цифровой сертификат - это электронный документ, 
  который используется для подтверждения владения публичным ключом. Сертификат включает информацию о ключе, 
  информацию о владельце ключа, а также цифровую подпись удостоверяющего центра.
references:
  - https://d3fend.mitre.org/dao/artifact/d3f:Certificate/
