title: Закрытый ключ
id: RES1013
brief: Этот ресурс описывает сущность закрытого ключа
authors: '@ERMACK_COMMUNITY'
creation_date: 04/05/2023
modification_date: 21/09/2023
ontology_mapping:
  - d3f:PrivateKey
description: |
  Закрытый ключ может использоваться для расшифровки сообщений, которые были зашифрованы соответстсвующим открытым ключом. 
  Также закрытый ключ может использоваться для подписи сообщения, которая может быть проверена с использованием соответствующего открытого ключа.
references:
  - https://d3fend.mitre.org/dao/artifact/d3f:PrivateKey/
