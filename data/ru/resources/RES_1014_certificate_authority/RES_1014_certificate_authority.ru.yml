description: |
  Центр сертификации является частью инфраструктуры открытых ключей. Играет ключевую роль в обеспечении безопасности сетей и приложений. 
  Отвечает за хранение, подпись и выпуск сертификатов, используемых для аутентификации и шифрования данных.
