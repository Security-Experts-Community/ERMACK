title: URL
id: RES1017
brief: Этот ресурс описывает сущность URL
authors: 'Alexander Komissarov, @fatalick'
creation_date: 27/05/2023
modification_date: 21/09/2023
ontology_mapping:
  - d3f:URL
description: |
  Этот артефакт описывает сущность URL (Uniform Resource Locator), часто неформально называемую веб-адресом 
  (термин, который не имеет однозначного определения). URL представляет собой ссылку на веб-ресурс, 
  указывающую его местоположение в компьютерной сети и механизм для его получения. URL является конкретным типом URI 
  (Uniform Resource Identifier), хотя многие люди используют эти два термина взаимозаменяемо. 
  URL предполагает средства доступа к указанному ресурсу, что не относится ко всем URI. 
  URL наиболее часто используются для ссылки на веб-страницы (http), но также используются для передачи файлов (ftp), 
  электронной почты (mailto), доступа к базе данных (JDBC) и многих других приложений.
references:
  - https://d3fend.mitre.org/dao/artifact/d3f:URL/
