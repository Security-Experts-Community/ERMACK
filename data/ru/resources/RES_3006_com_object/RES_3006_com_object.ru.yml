ontology_mapping:
  - d3f:COMObjectFile
description: |
  Microsoft Component Object Model (COM) - это платформонезависимая, распределённая, объектно-ориентированная система 
  для создания взаимодействующих компонентов ПО. COM является базовой системой для таких технологий как OLE, ActiveX, а также ряда других.
references:
  - https://learn.microsoft.com/en-us/windows/win32/com/the-component-object-model
