title: Процесс
id: RES4001
brief: Этот ресурс описывает процесс операционной системы
authors: '@ERMACK_COMMUNITY'
creation_date: 25/10/2022
modification_date: 21/09/2023
ontology_mapping:
  - d3f:Process
description: |
  Процесс - это экземпляр компьютерной программы, которая была запущена. Он содержит программный код и своё текущее состояние. 
  В зависимости от операционной системы, процесс может состоять из нескольких потоков выполнения, которые выполяют инструкции одновременно.
references:
