description: |
  Убедитесь, что большинство действий реагирования были выполнены Вашей командой по реагированию на инциденты во время внутренних учений.
  Вы должны убедиться, что, когда произойдет Инцидент, команда не просто попытается следовать схемам, которые они видят впервые в своей жизни, 
  но сможет быстро выполнить конкретные шаги в **вашей среде**, т.е. заблокировать IP-адрес или доменное имя. 
  Для этого необходимо посмотреть список Реализаций Действий Реагирования и опробовать каждое, которое подходит под Вашу инфраструктуру.
