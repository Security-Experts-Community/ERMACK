title: Повышение квалификации
id: RA1002
description: Проходите курсы повышения квалификации для накопления необходимых знаний
author: '@atc_project'
creation_date: 2020/04/08
stage: preparation
extended_description: |
  > Наш успех зависит не от того, что мы от себя ожидаем. Он опредяется уровнем нашей подготовки.

  Например, можно пройти ряд следующих актуальных обучающих курсов по реагированию на инциденты:

  1. [Теория расследования](https://chrissanders.org/training/investigationtheory/) by Chris Sanders. Рекомендуем его к обязательному прохождению всех отвественных за реагирование на инцинденты
  2. [Наступательная защита](https://www.offensive-security.com/courses-and-certifications/) - курсы по пентесту. Мы рекомендуем начать с [PWK](https://www.offensive-security.com/pwk-oscp/)
  3. [SANS Digital Forensics & Incident Response](https://digital-forensics.sans.org/training/courses) - курсы по форензике и реагированию на инциденты от SANS.

  Курсы по наступательной защите также входят в список, посколько для защиты от угроз будет полезным понимать мотивацию атакующих, их тактики и методы

  В то же время, мы предполагаем, что вы уже имеете сильную техническую базу в фундаметальном понимании в области устройства сетей, операционных систем и програмировании
