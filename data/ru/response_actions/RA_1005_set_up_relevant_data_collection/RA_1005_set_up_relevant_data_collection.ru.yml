description: |
  Обычно сбор данных управляется командами по управлению логами, мониторингу безопасности и обнаружению угроз.
  
  Большую часть времени данные, такие как логи DNS и DHCP, не собираются, так как их ценность для обнаружения относительно низкая. 
  Вы можете обратиться к существующим действиям по реагированию (этап Подготовки), чтобы разработать этот список.
