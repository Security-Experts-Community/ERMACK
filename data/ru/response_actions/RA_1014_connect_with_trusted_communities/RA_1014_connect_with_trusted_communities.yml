title: Связь с сообществом
id: RA1014
description: С целью обмена информацией следует наладить связь с людьми и сообществами, которым можно верить.
author: Andreas Hunkeler (@Karneades)
creation_date: 2020/05/14
stage: preparation
references:
  - https://www.misp-project.org/
requirements:
  - MISP connection to other teams or working on the MISP instance of another institution
  - Mailing list
  - Slack channel
extended_description: |
  Связывайтесь с другими команиями или различными информационными сервисами. Вступайте в открытые сообщества по обмену данными об угрозах, по типу MISP
