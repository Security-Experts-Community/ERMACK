description: Определите состав вашей команды реагирования
author: '@ermack_community'
creation_date: 2020/04/08
tags:
  - operational
stage: preparation
extended_description: |
  Команды, вовлечённые в реагирование включают основных заинтересованных лиц и экспертов по реагированию (внутренних или внешних)
  Определите следующие роли:
    - Ответственный за управление уязвимостями
    - Ответвтвенный за управление угрозами
    - Ответственный за управление рисками
    - Ответственный из топ-менеджмента
    - Руководитель сервисного подразделения
    - Подразделения, помогающие в случае инцидента (Юристы, Пресс-служба, и т.д.)
  Создайте планы действий для каждой из ролей
