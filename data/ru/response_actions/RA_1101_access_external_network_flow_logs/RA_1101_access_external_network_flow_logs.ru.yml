description: |
  Убедитесь, что настроена система журналов сетевых логов для внешней связи (от корпоративных ресурсов до Интернета).
  Если нет возможности настроить это на сетевом устройстве, можно установить специальное программное обеспечение
  на каждом конечном устройстве и собирать данные с них.
  
  __Предупреждение:__
  
  Существует функция, называемая "NetFlow Sampling", которая снижает ценность логов сетевого трафика
  для выполнения некоторых задач, таких как "проверка, взаимодействовал ли какой-либо хост с внешним IP-адресом". 
  Убедитесь, что эта функция отключена или у вас есть альтернативный способ сбора логов сетевого трафика.
