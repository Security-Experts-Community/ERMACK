description: |
  Убедитесь, что настроен сбор логов DNS для внешней коммуникации (от корпоративных активов в Интернет). 
  Если нет возможности настроить это на сетевом устройстве/DNS-сервере, Вы можете установить специальное 
  программное обеспечение на каждом конечном устройстве и собирать данные с них.
  
  __Предупреждение:__
  
  - Убедитесь, что собираются как логи DNS-запросов, так и логи DNS-ответов. 
  Настройка сбора таких логов на серверах DNS MS Windows и ISC BIND может быть довольно сложной задачей. 
  Иногда гораздо проще использовать сторонние решения, чтобы выполнить это требование.
  - Убедитесь, что DNS-трафик к внешним (публичным) DNS-серверам блокируется брандмауэром на граничных устройствах. 
  Таким образом, корпоративные DNS-серверы будут единственным местом, где активы могут разрешать имена доменов.
