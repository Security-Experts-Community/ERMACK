description: |
  Убедитесь, что у Вас есть возможность создать правило политики или определенную конфигурацию 
  в одной из перечисленных систем защиты, которые позволят вам заблокировать доступ к внешнему 
  доменному имени со стороны корпоративных ресурсов.
  
  __Предупреждение:__
  
  Убедитесь, что с использованием перечисленных систем (одной или нескольких) Вы можете контролировать 
  доступ к интернету для всех активов в инфраструктуре. В некоторых случаях вам потребуется гарантированный 
  способ полного блокирования доступа корпоративных активов к внешнему доменному имени. 
  
  Если некоторые из активов не находятся под управлением перечисленных средств митигации 
  (и, следовательно, могут обходить эти системы, чтобы получить доступ в интернет), 
  Вы не сможете полностью достичь конечной цели мер по реагированию.
