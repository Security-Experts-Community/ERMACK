title: RA_1115_get_ability_to_block_external_url
id: RA1115
description: >
  Убедиться, что у вас есть возможность заблокировать внешний URL для доступа из корпоративной сети
author: enikulina
creation_date: 2023/05/06
stage: preparation
references:
  - https://wiki.squid-cache.org/SquidFaq/SquidAcl
requirements:
  - MS_border_proxy
  - MS_border_ips
  - MS_border_ngfw
extended_description: |
  Убедиться, что у вас есть возможность заблокировать внешний URL для доступа из корпоративной сети (путем добавления в "черный список", "зануления" домена в адрес 127.0.0.1 или создания соответствующего правила в 1 из перечисленных систем).
