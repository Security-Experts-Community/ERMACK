description: |
  1. Начните отслеживать попытки аутентификации и все потенциально вредоносные действия со стороны (потенциально) скомпрометированных учетных записей.
  2. Ищите аномалии, необычные сетевые подключения, необычное геолокационное местоположение/время работы, действия, которые никогда ранее не выполнялись.
  3. Поддерживайте связь с реальными пользователями и, в случае необходимости, спрашивайте их, совершают ли они какие-либо подозрительные действия самостоятельно или нет.
