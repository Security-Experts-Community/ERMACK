title: Поместить под наблюдение скомпромитированные аккаунты
id: RA2003
description: Поместите под наблюдение (потенциально) скомпромитированные аккаунты.
author:  '@atc_project'
creation_date: 2019/01/31
stage: Идентификация
extended_description: |
  Начните отслеживать попытки аутентификации и все потенциально вредоносные действия со стороны (потенциально) скомпрометированных учетных записей.
  Ищите аномалии, необычные сетевые подключения, необычное геолокационное местоположение/время работы, действия, которые никогда ранее не выполнялись.
  Поддерживайте связь с реальными пользователями и, в случае необходимости, спрашивайте их, совершают ли они какие-либо подозрительные действия самостоятельно или нет.
