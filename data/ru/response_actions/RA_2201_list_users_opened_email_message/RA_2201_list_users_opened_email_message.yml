title: RA_2201_list_users_opened_email_message
id: RA2201
description: >
  Найти всех пользователей, открывших/прочитавших письмо электронной почты
author: enikulina
creation_date: 2023/02/02
stage: identification
references:
  - https://practical365.com/exchange-server/tracking-read-email-messages-exchange-server/
requirements:
  - MS_email_server
extended_description: |
  Найти всех пользователей, открывших/прочитавших письмо с помощью встроенных функций почтового сервера либо специализированных СЗИ.
  Если в письме содержалась фишинговая ссылка или исполняемый файл, необходимо определить, с каких узлов сети были обращения на фишинговый домен.
