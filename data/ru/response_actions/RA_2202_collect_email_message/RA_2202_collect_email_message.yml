title: RA_2202_collect_email_message
id: RA2202
description: Выгрузить письмо электронной почты
author: enikulina
creation_date: 2023/02/02
stage: identification
references:
  - https://www.lifewire.com/save-an-email-as-an-eml-file-in-gmail-1171956
  - https://eml.tooutlook.com/
extended_description: |
  Выгрузить письмо электронной почты одним из способов:

  - С почтового сервера
  - С помощью специализированных СЗИ
  - С помощью организации/пользователя, сообщившего об атаке.

  Необходимо выгрузить письмо в формате `.EML`. 

  Пользователь может сделать это следующим образом:

    1. Перетащить письмо из почтового клиента на "Рабочий стол"
    2. Заархивировать, установив пароль "infected", и отправить SOC или службе ИБ компании.
