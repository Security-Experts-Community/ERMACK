description: |
  Проверьте электронное письмо и его метаданные на наличие признаков фишинговой атаки:
  - **Попытки имперсонализации**: отправитель пытается представить себя кем-то, кем он не является.
  - **Подозрительные просьбы или предложения**: скачать "счет-фактуру", перейти по ссылке с чем-то важным и т. д.
  - **Психологические манипуляции**: создание чувства срочности или страха - это распространенная тактика фишинга.
  - **Ошибки в написании**: легитимные сообщения обычно не содержат орфографических ошибок или плохой грамматики.
  
  Изучите ссылки, чтобы ознакомиться с историей и примерами фишинговых атак.
