description: |
  Проанализируйте адрес электронной почты и связанные с ним данные на предмет принадлежности, а также возможной подмены отправителя; для получения полной картины необходимо в совокупности рассмотреть все сведения, ранее извлеченные из заголовков письма:
  1. Сопоставить адрес, указанный в заголовке письма "From:" с адресами, значащимися в заголовках "Return-Path:" и "Reply-To:". Если они не совпадают, то в общем случае это указывает на спуфинг отправителя.
  2. Выявить из заголовков "Received:", с какого (с вашего корпоративного или внешнего) почтового сервера было отправлено письмо; если в первом снизу "Received:" будет указан реальный IP отправителя, его также следует проанализировать.
  3. Обратить внимание на статус проверки в "Received-SPF:"; если статус - "Pass", то отправитель подлинный (адрес авторизован для отправки писем от указанного домена). В случае, если результат проверки неоднозначен ("Neutral"/None"), следует отдельно проанализировать принадлежность указанного в заголовке адреса почтового сервера.
  4. Если в организации используются DKIM и DMARC, обратить внимание на статусы проверок в "Authentication-Results:".
  5. Проанализировать собранную ранее полезную информацию из заголовков "X-..." (например, реальный адрес отправителя, результаты спам-проверок и т.д.).
