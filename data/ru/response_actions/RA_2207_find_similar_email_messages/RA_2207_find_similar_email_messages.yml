title: Найти аналогичные письма электронной почты
id: RA2207
description: Найти и проверить факты отправки аналогичных писем с других копроративных почтовых адресов
author: enikulina
creation_date: 2023/02/02
stage: identification
workflow: |
 Найти и проверить факты отправки писем с аналогичным или схожим содержанием с других корпоративных почтовых адресов.

 Необходимо провести дополнительные проверки совпадения содержания по ключевым словам, обнаруженным в теле письма IoC (IP-адреса, URL и т.д.) и вложениям.
