description: |
  Выполните ретро-поиск (т. е. проверка историю) запусков целевого процесса в корпоративной сети по ключевым полям за расширенный временной период (рекомендуемый - не менее 30 дней).
  
  К ключевым полям относятся:
  - имя учетной записи, от имени которой был запущен целевой процесс;
  - путь к исполняемому файлу целевого процесса;
  - аргументы командной строки, с которыми был запущен целевой процесс (при наличии таковых).
