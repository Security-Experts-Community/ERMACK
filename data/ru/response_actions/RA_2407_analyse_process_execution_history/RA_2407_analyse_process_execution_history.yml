title: Анализировать историю запусков процесса
id: RA2407
description: >
  Проанализировать историю запусков процесса
author: enikulina
creation_date: 2023/02/08
stage: identification
workflow: |
  Выполнить ретро-поиск (т.е. проверить историю) запусков целевого процесса в корпоративной сети по ключевым полям за расширенный временной период (рекомендуемый - не менее 30 дней).
  К ключевым полям относятся:
  
  - имя учетной записи, от имени которой был запущен целевой процесс;
  - путь к исполняемому файлу целевого процесса;
  - аргументы командной строки, с которыми был запущен целевой процесс (при наличии таковых).