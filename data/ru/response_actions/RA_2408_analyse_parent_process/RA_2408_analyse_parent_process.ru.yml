description: |
  Выявите родительский процесс исследуемого процесса.
  
  Соберите и проанализируйте информацию о нём:
  - путь к исполняемом файлу родительского процесса
  - имя родительского процесса
  - аргументы командной строки родительского процесса (необходимо проанализировать и собрать артефакты в рамках соответствующего RA)
  - PPID
  - ParentProcessGuid, если настроен аудит событий Sysmon (может потребоваться, если система переопределила ProcessID, поскольку их число ограничено)
  
  **К подозрительным родительским процессам относятся:** 
  - любой неизвестный процесс
  - любое офисное ПО (прим. winword.exe)
  - интернет-браузеры
  - интепретаторы командной строки
  - веб-сервер
  - процесс, запускаемый из временной директории (Temp, APPDATA)
references:
  - https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventid=90001
