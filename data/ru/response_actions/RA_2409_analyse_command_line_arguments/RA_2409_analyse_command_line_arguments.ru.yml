description: |
  Проанализируйте аргументы командной строки, с которыми был запущен исследуемый процесс.
  Индентифицируйте происходящее при запуске.
  
  Соберите и сохраните артефакты, передаваемые в командной строке:
  - Внешние IP\URL-адреса
  - Имена учетных записей\пароли
  - Имена папок\файлов
  - Подозрительные имена файлов (похожие на сгенерированные автоматически)
  - Параметры, свидетельствующие о попытке загрузить ресурс\файл (примеры: "DownloadString" и др.)
  - Ключи\значения ключей реестра
  - Имена создаваемых запланированных задач
  - Специфичные параметры, характерные для известных хакерских утилит\фреймворков
  - др.
references:
  - https://learn.microsoft.com/ru-ru/dotnet/api/system.net.webclient?view=net-7.0
