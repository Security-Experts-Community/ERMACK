title: Анализировать параметры командной строки
id: RA2409
description: >
  Определить и проанализировать параметры командной строки целевого процесса
author: enikulina
creation_date: 2023/02/09
stage: identification
references:
  - https://learn.microsoft.com/ru-ru/dotnet/api/system.net.webclient?view=net-7.0
workflow: |
  Проанализировать аргументы командной строки, с которыми был запущен исследуемый процесс.
  Индентифицировать происходящее при запуске.
  
  Собрать и сохранить артефакты, передаваемые в командной строке:

  - Внешние IP\URL-адреса
  - Имена учетных записей\пароли
  - Имена папок\файлов
  - Подозрительные имена файлов (похожие на сгенерированные автоматически)
  - Параметры, свидетельствующие о попытке загрузить ресурс\файл (примеры: "DownloadString" и др.)
  - Ключи\значения ключей реестра
  - Имена создаваемых запланированных задач
  - Специфичные параметры, характерные для известных хакерских утилит\фреймворков
  - др.
  