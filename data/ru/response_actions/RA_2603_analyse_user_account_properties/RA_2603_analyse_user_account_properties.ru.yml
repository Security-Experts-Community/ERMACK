description: |
  Cоберите и проанализируйте информацию об учетной записи пользователя с помощью доступных корпоративных систем (Windows Active Directory, корпоративный портал и др.).
  
  Необходимо проверить:
  - Атрибуты УЗ пользователя
  - Членство в группах УЗ пользователя
  - должность пользователя, которому принадлежит УЗ
