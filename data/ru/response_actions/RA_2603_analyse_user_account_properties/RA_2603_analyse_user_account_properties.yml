title: Анализировать информацию об учетной записи пользователя
id: RA2603
description: >
  Проанализировать информацию об учетной записи пользователя
author: enikulina
creation_date: 2023/02/08
stage: identification
references:
  - https://learn.microsoft.com/en-us/powershell/module/activedirectory/get-aduser?view=windowsserver2022-ps
  - https://learn.microsoft.com/en-us/powershell/module/activedirectory/get-adprincipalgroupmembership?view=windowsserver2022-ps
workflow: |
  Cобрать и проанализировать информацию об учетной записи пользователя с помощью доступных корпоративных систем (Windows Active Directory, корпоративный портал и др.).
  
  Необходимо проверить:
  
  - Атрибуты УЗ пользователя
  - Членство в группах УЗ пользователя
  - должность пользователя, которому принадлежит УЗ
