description: |
  Заблокируйте доступ к внешнему IP-адресу со стороны корпоративных ресурсов, используя наиболее эффективный способ.
  
  __Предупреждение:__
  
  Будьте осторожны, блокируя IP-адреса. Убедитесь, что это не облачный провайдер или хост. 
  Если Вы хотите заблокировать что-либо, размещенное на хорошо известном облачном провайдере 
  или на IP-адресе крупного хоста, Вам следует заблокировать (если применимо) определенный URL-адрес, используя альтернативное действие ответа.
