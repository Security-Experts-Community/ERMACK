title: Блокировка внешнего IP-адреса
id: RA3101
description: >
  Заблокируйте доступ к внешнему IP-адресу со стороны корпоративных ресурсов
author: '@atc_project'
creation_date: 2019/01/31
stage: containment
requirements:
  - MS_border_firewall
  - MS_border_proxy
  - MS_border_ips
  - MS_border_ngfw
  - MS_host_firewall
extended_description: |
  Заблокируйте доступ к внешнему IP-адресу со стороны корпоративных ресурсов, используя наиболее эффективный способ.

  Предупреждение:

  - Будьте осторожны, блокируя IP-адреса. Убедитесь, что это не облачный провайдер или хостер. Если вы хотите заблокировать что-либо, размещенное на хорошо известном облачном провайдере или на IP-адресе крупного хостера, вам следует заблокировать (если применимо) определенный URL-адрес, используя альтернативное действие ответа
