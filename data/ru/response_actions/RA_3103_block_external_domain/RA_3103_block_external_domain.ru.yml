description: |
  Заблокируйте доступ к внешнему доменному имени со стороны корпоративных ресурсов, используя наиболее эффективный способ.
  
  __Предупреждение:__
  
  Будьте осторожны, блокируя доменные имена. Убедитесь, что это не облачный провайдер или хост. 
  Если вы хотите заблокировать что-либо, размещенное у известного облачного провайдера или в домене крупного хоста, 
  Вам следует заблокировать (если применимо) определенный URL-адрес, используя альтернативное действие реагирования.
