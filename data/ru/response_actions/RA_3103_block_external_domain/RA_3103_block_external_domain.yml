extended_description: |
  Заблокируйте доступ к внешнему доменному имени со стороны корпоративных ресурсов, используя наиболее эффективный способ.

  Предупреждение:

  - Будьте осторожны, блокируя доменные имена. Убедитесь, что это не облачный провайдер или хостер. Если вы хотите заблокировать что-либо, размещенное у известного облачного провайдера или в домене крупного хостера, вам следует заблокировать (если применимо) определенный URL-адрес, используя альтернативное действие реагирования
