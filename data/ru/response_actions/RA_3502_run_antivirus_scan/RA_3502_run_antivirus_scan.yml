title: RA_3502_run_antivirus_scan
id: RA3502
description: >
  Провести антивирусное сканирование всех потенциально скомпрометированных хостов
author: enikulina
creation_date: 2023/02/02
stage: containment
requirements:
  - antivirus
workflow: |
  Провести полное антивирусное сканирование всех потенциально скомпрометированных хостов, находящихся внутри сетевого периметра.
  
   Внимание:
   Для хостов, на которых обнаружено ВПО, необходимо запустить сценарии реагирования RP0000. Обнаружение ВПО.

