workflow: |
  Оповестите об инциденте внешние центры реагирования на компьютерные инциденты, отраслевые CERT/CSIRT, правоохранительные и/или регулирующие органы (в зависимости от характера и критичности инцидента).
  Предоставьте все индикаторы компрометации (IoC) и индикаторы атаки (IoA), которые были собраны в процессе расследования.
