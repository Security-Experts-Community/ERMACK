description: |
  На этом шаге Вы должны знать, какие учетные данные были скомпрометированы / которые Вы хотели бы отозвать.
  
  Вам необходимо отозвать их в Вашей системе управления идентификацией и доступом, в которой они были созданы (например, Windows AD), используя встроенные функции.
  
  __Предупреждение:__
  
  - Если злоумышленник сгенерировал "Golden Ticket" в домене Windows, Вам необходимо отозвать пароль учетной записи KRBTGT **дважды** для каждого домена и продолжить мониторинг 
  вредоносных действий в течение следующих 20 минут (служба KDC контроллера домена не проверяет учетную запись пользователя, пока срок действия TGT не превышает 20 минут).
references:
