title: Возврат учетных данных для проверки подлинности
id: RA4601
description: Отзовите учетные данные для проверки подлинности
author: '@atc_project'
creation_date: 2019/01/31
stage: eradication
references:
  - https://adsecurity.org/?p=556
  - https://adsecurity.org/?p=483
extended_description: |
  На этом шаге вы должны знать, какие учетные данные были скомпрометированы / которые вы хотели бы отозвать.
Вам необходимо отозвать их в вашей системе управления идентификацией и доступом, в которой они были созданы (например, Windows AD), используя встроенные функции.

  Warning:

  - Если злоумышленник сгенерировал "Golden Ticket" в домене Windows, вам необходимо отозвать пароль учетной записи KRBTGT ** дважды ** для каждого домена и продолжить мониторинг вредоносных действий в течение следующих 20 минут (служба KDC контроллера домена не проверяет учетную запись пользователя, пока срок действия TGT не превышает 20 минут)
