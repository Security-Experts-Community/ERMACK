description: |
  Разработайте отчет о инциденте, используя корпоративный шаблон.
  
  В него должно входить:
  1. Исполнительное резюме с кратким описанием ущерба, предпринятых мер, корневой причины и ключевых метрик (время обнаружения, реагирования, восстановления и т. д.)
  2. Подробная хронология действий противника, сопоставленная с тактиками ATT&CK
  3. Подробная хронология действий, предпринятых командой по реагированию на инциденты
  4. Анализ корневой причины и рекомендации по улучшению на основе его заключения
  5. Список специалистов, участвовавших в реагировании на инцидент, и их роли
references:
  - https://attack.mitre.org/tactics/enterprise/
