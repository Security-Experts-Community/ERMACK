description: |
  Стадия "Извлечение уроков" оценивает производительность команды на каждом этапе.
  Цель этой стадии - выяснить, как улучшить процесс реагирования на инцидент.
  
  Вам нужно ответить на несколько базовых вопросов, используя разработанный отчет об инциденте:
  - Что произошло?
  - Что мы сделали хорошо?
  - Что мы могли бы сделать лучше?
  - Что мы будем делать в следующий раз?
  
  __Отчет об инциденте является ключом к улучшениям.__
