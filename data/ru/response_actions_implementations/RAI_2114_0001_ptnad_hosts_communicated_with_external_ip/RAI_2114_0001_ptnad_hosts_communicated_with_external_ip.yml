extended_description: |
  Данное действие реагирования предназначено для выявления всех узлов, с которых были обращения к подозрительному IP-адресу в указанный промежуток времени.
  
  ## Требования к целевой системе
  Отсутствуют

  ## Требования к средствам воздействия
  1) PT NAD версии 9 и выше
  2) Настроенный сбор необходимого трафика в PT NAD

  ## Ожидаемый результат воздействия
  Список хостов, взаимодействовавших с указанным IP-адресом в выбранный промежуток времени

  ## Реализации
  ### PDQL: IP-адрес

  #### Параметры
  $IP - целевой IP-адрес

  #### Комментарии
  Выполнив запрос, необходимо построить дашборд для отфильтрованных сессий и выгрузить его:
  1. Перейти в раздел "Дашборды" и выбрать дашборд "Трафик"
  2. Найти виджет "Клиенты по сессиям и трафику"; если виджет отсутствует, построить его:
    - нажать на гайку справа (над дашбордами) -> "Добавить виджеты" -> "Трафик" -> "Клиенты по сессиям и трафику"
  3. Выгрузить список клиентов в формате CSV:
    - нажать на многоточие в правом верхнем углу виджета -> "Скачать в формате CSV"

  #### Запрос

  <details>
  <summary><b>PDQL Запрос</b></summary>

  ```python linenums="1"
  src.groups == "HOME_NET" && dst.ip == $IP
  ```
  </details>

