extended_description: |
  Данное действие реагирования предназначено для выявления потенциальных получателей письма электронной почты с помощью PT NAD
  ## Требования к целевой системе
  Отсутствуют

  ## Требования к средствам воздействия
  1) PT NAD версии 9 и выше
  2) Настроенный сбор необходимого трафика в PT NAD

  ## Ожидаемый результат воздействия
  Получение информации о получателях письма электронной почты с определенной темой и\или с определенного адреса

  ## Реализации
  ### PDQL: Тема письма\Отправитель письма\IP-адрес отправителя письма

  #### Комментарии
  Фильтрация всех SMTP-сессий по отправителю письма и теме или по IP-адресу отправителя с последующей выгрузкой дашборда

  #### Параметры
  $FROM - почтовый адрес отправителя, $SUBJ - тема письма, $IP - IP-адрес отправитеоя

  #### Запрос

  <details>
  <summary><b>PDQL Запрос</b></summary>

  ```python linenums="1"
  app_proto == "smtp" && mail.from == "$FROM" && mail.subject = "$SUBJ" || app_proto == "smtp" && src.ip == "$IP"
  ```
  </details>

  Построить дашборд "Почтовые адреса получателей":
  Нажать на гайку справа -> "Добавить виджеты" -> "Эл.Почта" -> "Почтовые адреса получателей"
  Выгрузить списко пользователей в формате CSV:
  Нажать на многоточие в парвом верхнем углу дашборда -> "Скачать в формате CSV"
  
