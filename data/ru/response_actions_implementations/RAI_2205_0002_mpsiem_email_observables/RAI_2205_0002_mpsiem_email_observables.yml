extended_description: |
  Данное действие реагирования предназначено для сбора всех необходимых для расследования сведений из письма электронной почты  с помощью MP SIEM
  ## Требования к целевой системе
  Отсутствуют

  ## Требования к средствам воздействия
  1) MP SIEM версии 23 и выше
  2) Настроенное логирование в инфраструктуре
  3) Настроенный сбор событий в MP SIEM

  ## Ожидаемый результат воздействия
  Получение информации о заголовках и теле письма электронной почты

  ## Реализации
  ### PDQL: Адрес отправителя фишингового письма\Тема фишингового письма

  #### Комментарии
  Запрос всех событий, в которых участвовал адрес отправителя или тема фишингового письма

  #### Параметры
  $FROM - адрес отправителя фишингового письма, $SUBJ - тема фишингового письма

  #### Запрос

  <details>
  <summary><b>PDQL Запрос</b></summary>

  ```python linenums="1"
  event_src.host = "ptsandbox" && (datafield4 = "$FROM" || datafield5 = "$SUBJ")
  ```
  </details>

