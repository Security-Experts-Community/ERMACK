extended_description: |
  Модуль отправки файлов позволяет собирать объекты непосредственно из интерфейса SOLDR.

  ## Требования к цели воздействия
  Установлен агент SOLDR.

  ## Требования к средству воздействия
  Включен модуль "Отправка файлов".

  ## Ожидаемый результат
  Скачанный выбранный файл

  ## Реализация
  **Настройка модуля**

  1) Прежде всего необходимо активировать модуль в политике и задать общие настройки.
  ![Turn On](5.JPG)

  **Пример использования модуля**

  2) Переходим во вкладку "Агенты", выбираем нужный агент и нажимаем кнопку "Базовые параметры".
  ![Example](6.JPG)

  3) Укажите путь к файлу и выберите одну из двух опций: отправка на внешний сервер или отрпавить в minio.
  ![Server](7.JPG)
