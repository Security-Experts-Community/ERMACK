extended_description: |
  Если представители сторонней компании (компании-партнера, заказчика и т.д.) проинформировали о получении спам-сообщений от лица вашей организации, то может иметь место как и спуфинг (подмена) отправителя - маскировка под легитимного отправителя с целью нелегитимных действий, так и нелегитимная активность в вашей сети.
workflow: |
  1. На начальном этапе необходимо определить, действительно ли нелегитимная рассылка осуществлялась с ресурса корпоративной сети (например, в результате компрометации почтового сервера или получения несанкционированного доступа к почтовому ящику домена через внедренное ВПО\компрометацию учетных данных пользователя почты), или была произведена [подмена (спуфинг)](https://ru.wikipedia.org/wiki/%D0%A1%D0%BF%D1%83%D1%84%D0%B8%D0%BD%D0%B3#Spoofing_E-mail-%D0%B0%D0%B4%D1%80%D0%B5%D1%81%D0%B0) отправителя данной рассылки.
     Для этого, опираясь на соответствующие шаги этапа "Идентификация", выгрузите экземпляр нелегитимного <[почтового сообщения]>(A_3001), извлеките и проанализируйте данные в заголовках. Если будет установлено, что отправитель письма действительно был подменен, сообщите о результатах проверки сигнализировавшему пользователю/организации и переходите к выполнению рекомендаций, указанных в п.6.
  
  2. Если установлено, что спам-сообщения действительно были отправлены от вашего домена, необходимо идентифицировать скомпрометированные корпоративные ресурсы, локализовать и ликвидировать нелегитимную активность.
     Для этого обратитесь к сценарию реагирования <[Компрометация почты]> и последовательно выполните указанные в нем шаги расследования и ликвидации.
     Кроме того, на данном этапе необходимо проверить факты отправки писем со схожим содержанием с других почтовых ящиков домена.
     Также необходимо выгрузить список всех внешних и внутренних адресатов нелегитимной рассылки.
     
  3. По мере проведения анализа и получения информации, начинайте выполнять шаги этапа "Сдерживание" для оперативной локализации активности злоумышленников: заблокируйте скомпрометированные почтовые ящики с разрывом всех активных сессий, смените пароли для данных ящиков, проверьте на наличие ВПО хосты пользователя/пользователей (если почтовый язик не персонализированный), имеющих доступ к скомпрометированной почте.
  
  4. По результатам работ, проведенных на этапах "Идентификация" и "Сдерживание", выполните действия для ликвидации нелегитимной активности: сообщите об инциденте затронутым внешним организациям (получателям) и предоставьте собранные IoC, удалите все обнаруженные нелегитимные письма. 
   
  5. После того, как вредоносная активность будет устранена, проведите восстановление нормального состояния системы, разблокируйте заблокированные почтовые ящики и т.д.

  6. Сформируйте и оформите отчет по инциденту, а также проведите "работу над ошибками" и внедрите меры безопасности для предотвращения и защиты от подобных атак в будущем. В частности, используйте [протоколы защиты электронной почты](/response_actions/RA_1211_configure_spf_dkim_dmarc), внедрите СЗИ для защиты электронной почты, внедрите [многофакторную аутентификацию](/response_actions/RA_1607_enable_mfa) (в первую очередь, для доступного извне почтового сервиса), а также запланируйте проведение регулярных тренингов сотрудников с целью повышения их уровня осведомленности в вопросах ИБ.
  