brief: Шлюзы безопасности Check Point Quantum
authors: '@ERMACK_COMMUNITY'
creation_date: 22/10/2022
modification_date: 20/09/2023
capabilities: []
description: |
  Данные решения позволяют обрабатывать большие объемы трафика с высокой скоростью 
  и обеспечивать безопасность на различных уровнях. Они также могут выполнять функции
  виртуальных частных сетей (VPN), контроля доступа, защиты от вредоносных программ,
  обнаружения и предотвращения атак.
